---
name: PCW

on: [push, pull_request]

jobs:
  pytest:
    name: pytest
    strategy:
      matrix:
        include:
          - python-version: '3.10'
            os: 'ubuntu-latest'
          - python-version: '3.6.15'
            os: 'ubuntu-20.04'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: sudo apt-get install -y build-essential
      - name: Preparation
        run: make prepare
      - name: Run test
        run: make test
  codecow:
    name: codecow
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: sudo apt-get install -y build-essential
      - name: Preparation
        run: make prepare
      - name: Codecov
        run: codecov
