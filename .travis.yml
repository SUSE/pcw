# Disable sudo to speed up the build
sudo: false

language: python

python:
    - "3.6"

install:
    - pip install -r requirements.txt
    - pip install flake8
    - pip install pytest pytest-cov codecov

script:
    - flake8 webui
    - flake8 ocw
    - flake8 manage.py
    - pytest --cov=./

after_success:
    - codecov
